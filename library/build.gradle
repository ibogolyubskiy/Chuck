apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        consumerProguardFiles 'proguard-rules.pro'
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation "com.android.support:design:$supportVersion"

    api "android.arch.lifecycle:extensions:$architectureVersion"
    annotationProcessor "android.arch.lifecycle:compiler:$architectureVersion"

    implementation "com.squareup.okhttp3:okhttp:$okHttpVersion"
    implementation "nl.qbusict:cupboard:2.2.0"
    implementation "com.androidessence:recyclerviewcursoradapter:1.0.0"

}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
